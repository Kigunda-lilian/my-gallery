{%extends 'base.html'%}

{% block content %}
<div class="container pt-3 ">
        <div class="row">
        {% for image_item in images %}
            <div class= "col md-4">
            <a href="{% url 'photo' image_item.id %}">
                <div class="card mt-5" style="width: 18rem;">
                    <img src="{{ image_item.image.url}}" class=" card-img-top img-responsive rounded">
                    {{ image_item.descripton}}
                    <div class="card-body">
                        <h5 class="card-title"style="font-family: 'Tangerine', bold;">{{image_item.name}}</h5>
                                                <p class="card-text"style="font-family: 'Tangerine', cursive;">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                                <a href="#" class="btn btn-primary">Go somewhere</a>   
                     </div>
                 </div>
            </div> {% endfor %}
        </div>
    </div>
{{block.super}}
{% endblock %}
