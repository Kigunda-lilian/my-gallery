{%extends 'base.html'%}

{% block content %}

{{block.super}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Tangerine|Glegoo" rel="stylesheet">

</head>

<body>
    <script>
        function myFunction() {
            var copyText = document.getElementById("myInput");
            copyText.select();
            document.execCommand("Copy");
            alert("Copied the link: " + copyText.value +"  " +"successfully!!");
        }
    </script>
    <div class="container pt-5 ">
    <div class="card mt-5" style="width: 40rem;"> 
       
            <img src="{{image_item.image.url}}" alt="">
            
        </div>
        <div>
            <div class="card mt-5" style="width: 40rem;">
                <img src="{{ image_item.image.url}}" class=" card-img-top img-responsive rounded">
                {{ image_item.descripton}}
                <div class="card-body">
                    <h5 class="card-title"style="font-family: 'Tangerine', bold;">{{image_item.name}}</h5>
                                            <p class="card-text"style="font-family: 'Tangerine', cursive;size:100pt;">{{image.time_uploaded}}/{{image.location}}</p>
                                            <hr>
                                            <p style="font-family: 'Tangerine', cursive;size:100pt;">{{image.descripton}}</p>
                                          <form>  
                                            <input class="form-control" type="text" value="{{image.image}}" id="myInput">
                                            <a onclick="myFunction()" class="btn btn-primary">Copy Link</a>
                                            <hr>
                                            <p>{{image.categories.}}</p>
                                          </form>
                 
             </div>
            </div>
    </div>


  {% endblock %} 
</body>
