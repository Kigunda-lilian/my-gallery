{%extends 'base.html'%}

{% block content %}
<div class="container">
    <section class="no-touch">
        <div class="wrap">
            {% if images %}
            <p class="text-center" style="font-size:1.3em">Search Results: <span>{{images|length}}</span> of searched criteria</p>
            {% for image_item in images%}
            <a href="{% url 'photo' image_item.id %}">
                <div class="box">
                    <div class="boxInner">
                        <img src="{{image_item.image.url}}" class="img-responsive">
                        <div class="titleBox" style="font-family: 'Cabin Sketch', cursive">{{image_item.name|upper}}</div>
                    </div>
                </div>
            </a>
            {% endfor %} {% else %}
            <div class="wrap">
                <h1 class="text-center">Found 0 images for the search term </h1>
            </div>
            {% endif %}
        </div>

    </section>
</div>
{{block.super}}
{% endblock %}
